<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Coding Quiz</title>
    </head>

    <body>
        <!-- Start of the Navigation Bar -->
        <nav>
            <button id="highScore">View Highscores</button>
            <h3 id="time"></span></h3>
        </nav>
        <!-- End of the Navigation Bar -->

        <!-- Start of Introduction -->
        <header id="introduction">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
            </p>
            <button id="start" class="btn startBtn">Start Quiz</button>
        </header>
        <!--End of Introduction -->

        <!-- Start of Section where Question will be displayed -->
        <section id="quiz" style="display: none">
            <div class="question">
                <p id="question"></p>
            </div>
            <div id="multipleChoice">
                <button class="choices" data-number="1"></button>
                <button class="choices" data-number="2"></button>
                <button class="choices" data-number="3"></button>
                <button class="choices" data-number="4"></button>
            </div>

            <div>
                <p>Score: <span id="score"></span></p>
            </div>
        </section>
        <!-- End of Section where Question will be displayed -->

        <!-- Start of Section where Highscores will be displayed -->
        <article id="hsPage" style="display: none">
            <div>
                <h1>HighScores</h1>
            </div>

            <div>
                <h2 id="hsOutput" class="hsOutput"></h2>
            </div>

            <div class="buttons">
                <button id="home">Go Back</button>
                <button id="clrBtn">Clear Highscores</button>
            </div>
        </article>
        <!-- End of Section where Highscores will be displayed -->

        <!-- Start of footer where user can input info for highscore -->
        <footer id="submissionPage" style="display: none">
            <h1>All done!</h1>
            <p> Your final score is <span id="finalScore">0</span>.</p>
            <div class="form-group">
                <input type="text" name="name" id="nameEl" placeholder="Enter your Initials" />
                <button id="submitBtn">Submit</button>
            </div>
        </footer>
        <!-- End of footer where user can input info for highscore -->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
